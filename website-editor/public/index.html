<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Website JSON Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1>JSON Files</h1>
      <div class="controls">
        <button id="pick">Pick folder</button>
        <button id="refresh">Refresh</button>
      </div>
      <ul id="files"></ul>
      <div class="footer">Select website/public folder to edit JSON files directly.</div>
    </aside>
    <main class="editor">
      <div class="toolbar">
        <div id="current">No file loaded</div>
        <div style="flex:1"></div>
        <button id="save">Save</button>
        <span id="status"></span>
      </div>
      <textarea id="content" spellcheck="false" placeholder="Select a file to load its JSON..."></textarea>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
