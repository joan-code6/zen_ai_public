[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.mcu = esp32
board_build.f_cpu = 240000000L
board_build.variant = esp32
lib_deps = 
	zinggjm/GxEPD2@^1.6.5
	bblanchon/ArduinoJson@^7.0.4
	h2zero/NimBLE-Arduino@^1.4.2

monitor_speed = 115200
